<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>Cadastro</header>
        <div class="progress-bar">
           <div class="step">
              <p>
                 Nome
              </p>
              <div class="bullet">
                 <span>1</span>
              </div>
              <div class="check">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 26 26" width="18" height="18"><path d="M 22.566406 4.730469 L 20.773438 3.511719 C 20.277344 3.175781 19.597656 3.304688 19.265625 3.796875 L 10.476563 16.757813 L 6.4375 12.71875 C 6.015625 12.296875 5.328125 12.296875 4.90625 12.71875 L 3.371094 14.253906 C 2.949219 14.675781 2.949219 15.363281 3.371094 15.789063 L 9.582031 22 C 9.929688 22.347656 10.476563 22.613281 10.96875 22.613281 C 11.460938 22.613281 11.957031 22.304688 12.277344 21.839844 L 22.855469 6.234375 C 23.191406 5.742188 23.0625 5.066406 22.566406 4.730469 Z"/></svg>
              </div>
           </div>
           <div class="step">
              <p>
                 Contato
              </p>
              <div class="bullet">
                 <span>2</span>
              </div>
              <div class="check">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 26 26" width="18" height="18"><path d="M 22.566406 4.730469 L 20.773438 3.511719 C 20.277344 3.175781 19.597656 3.304688 19.265625 3.796875 L 10.476563 16.757813 L 6.4375 12.71875 C 6.015625 12.296875 5.328125 12.296875 4.90625 12.71875 L 3.371094 14.253906 C 2.949219 14.675781 2.949219 15.363281 3.371094 15.789063 L 9.582031 22 C 9.929688 22.347656 10.476563 22.613281 10.96875 22.613281 C 11.460938 22.613281 11.957031 22.304688 12.277344 21.839844 L 22.855469 6.234375 C 23.191406 5.742188 23.0625 5.066406 22.566406 4.730469 Z"/></svg>
              </div>
           </div>
           <div class="step">
              <p>
                 Nasc.
              </p>
              <div class="bullet">
                 <span>3</span>
              </div>
              <div class="check">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 26 26" width="18" height="18"><path d="M 22.566406 4.730469 L 20.773438 3.511719 C 20.277344 3.175781 19.597656 3.304688 19.265625 3.796875 L 10.476563 16.757813 L 6.4375 12.71875 C 6.015625 12.296875 5.328125 12.296875 4.90625 12.71875 L 3.371094 14.253906 C 2.949219 14.675781 2.949219 15.363281 3.371094 15.789063 L 9.582031 22 C 9.929688 22.347656 10.476563 22.613281 10.96875 22.613281 C 11.460938 22.613281 11.957031 22.304688 12.277344 21.839844 L 22.855469 6.234375 C 23.191406 5.742188 23.0625 5.066406 22.566406 4.730469 Z"/></svg>
              </div>
           </div>
           <div class="step">
              <p>
                 Enviar
              </p>
              <div class="bullet">
                 <span>4</span>
              </div>
              <div class="check">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 26 26" width="18" height="18" ><path d="M 22.566406 4.730469 L 20.773438 3.511719 C 20.277344 3.175781 19.597656 3.304688 19.265625 3.796875 L 10.476563 16.757813 L 6.4375 12.71875 C 6.015625 12.296875 5.328125 12.296875 4.90625 12.71875 L 3.371094 14.253906 C 2.949219 14.675781 2.949219 15.363281 3.371094 15.789063 L 9.582031 22 C 9.929688 22.347656 10.476563 22.613281 10.96875 22.613281 C 11.460938 22.613281 11.957031 22.304688 12.277344 21.839844 L 22.855469 6.234375 C 23.191406 5.742188 23.0625 5.066406 22.566406 4.730469 Z"/></svg>
              </div>
           </div>
        </div>
        <div class="form-outer">
           <form id="formulario" action="#">
              <div class="page slide-page">
                 <div class="title">
                    Informaçoes Básicas:
                 </div>
                 <div class="field form">
                    <div class="label">
                      Primeiro Nome
                    </div>
                    <input class="campoDeTexto firstName" type="text"  onchange="page1()" >
                 </div>
                 <div class="field form">
                    <div class="label">
                       Sobrenome
                    </div>
                    <input class="campoDeTexto lastName" type="text"  onemptied="page1()" >
                 </div>
                 <div class="field form">
                    <button type="button" class="firstNext next" disabled>Próximo</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Informaçoes de Contato:
                 </div>
                 <div class="field form">
                    <div class="label">
                       Endereço de E-mail
                    </div>
                    <input class="campoDeTexto email" onchange="page2()" type="text">
                 </div>
                 <div class="field form">
                    <div class="label">
                       Número de Telefone
                    </div>
                    <input class="campoDeTexto phone-number" onchange="page2()" type="Number" > 
                 </div>
                 <div class="field form btns">
                    <button class="prev-1 prev">Anterior</button>
                    <button class="next-1 next" disabled>Próximo</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Data de nascimento:
                 </div>
                 <div class="field form">
                    <div class="label">
                       Data
                    </div>
                    <input class="campoDeTexto nasc" type="text" onchange="page3()">
                 </div>
                 <div class="field form">
                    <div class="label">
                       Gênero
                    </div>
                    <select>
                       <option>Masculino</option>
                       <option>Feminino</option>
                       <option>Outro</option>
                    </select>
                 </div>
                 <div class="field form btns">
                    <button class="prev-2 prev">Anterior</button>
                    <button class="next-2 next" disabled >Próximo</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Detalhes de login:
                 </div>
                 <div class="field form">
                    <div class="label">
                       Usúario
                    </div>
                    <input class="campoDeTexto username" type="text" onchange="page4()">
                 </div>
                 <div class="field form">
                    <div class="label">
                       Senha
                    </div>
                    <input class="campoDeTexto password" type="password" onchange="page4()">
                 </div>
                 <div class="field btns">
                    <button class="prev-3 prev">Anterior</button>
                    <button class="submit" disabled >Enviar</button>
                 </div>
              </div>
           </form>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
